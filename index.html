<!DOCTYPE html>
<html>

<head>
    <title>Length Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Length Converter</h2>
        <label for="length">Enter the value:</label>
        <input type="text" id="length" placeholder="Enter length ">

        <label for="input_units">Select input units:</label>
        <select id="input_units">
            <option value="meters" selected>Meters</option>
            <!-- set attribute as disabled only meters required -->
            <option value="centimeters" disabled>Centimeters</option>
            <option value="millimeters" disabled>Millimeters</option>
            <option value="kilometers" disabled>Kilometers</option>
        </select>


        <label for="units">Select units:</label>
        <select id="units">
            <option value="meters">Meters</option>
            <option value="centimeters">Centimeters</option>
            <option value="millimeters">Millimeters</option>
            <option value="kilometers">Kilometers</option>
        </select>

        <button onclick="convertLength()">Convert</button>

        <h3 id="result"></h3>
    </div>


    <script src="index.js"></script>

</body>

</html>
